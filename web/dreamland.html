			label { display: block; margin-top: 10px; color: #0066cc; }

			input[type=button] {

				color: #ffffff;
				padding: 2px;
				font: 9px;
				font-weight: bold;

			}

			textarea {

				/* font-weight: bold; */
			}

			input[type=text] {		// This is no longer used
				font-size: 100%;
				background-color: #000000;
				color: #ffffff;
				/* font-weight: bold; */
			}

			a {
				color: #aaaaFF;
				text-decoration: none;
				border-bottom: 1px dotted #0066cc;
			}

			#column1 {
				overflow: auto;
				float:left;
				width:25%;
				padding:0px;
				border:1px solid #ccffff;
			}
			#column2 {

			#header-bar {

				padding: 6px 0px 0px 0px;	// top right bottom left
				// margin: 5px 5px;
			}

			#suggestions span, #red-box span, #green-box span {
				background: #003333;
				padding: 1px;
				border: 1px solid #00bb00;
				margin: 3px;
			}

			#header-bar span {
				background: #000000;
				padding: 1px;
				border: 1px solid #ff0000;
				margin: 1px;
				color: #ff0000;
			}

			.selected td {
				background: #003333;
				border: 1px solid #00bb00;
			}

			/* Drop-down button */
			.dropbtn {
				background-color: #3498DB;
				color: blue;
				padding: 2px;
				border: none;
				cursor: pointer;
			}

			/* container <div> -- needed to position the dropdown content */
			.dropdown {
				position: relative;
				display: inline-block;
			}

			/* dropdown content (hidden by default) */
			.dropdown-content {
				display: none;
				position: absolute;
				background-color: #3498DB;
				padding: 5px;
				/* text-align: justify; */
				/* text-align-last: center; */
			    max-width: 400px;
				margin-left: 70px;
				z-index: 1;
			}

			/* Links inside the dropdown */
			.dropdown-content a {
				color: black;
				padding: 12px 16px;
				text-decoration: none;
				display: block;
			}

			/* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
			.show {display:block;}

		</style>
	</head>
